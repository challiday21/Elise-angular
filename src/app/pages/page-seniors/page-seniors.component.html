<h1>Liste de mes pays</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Area</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of listMembers">
            <td> member.firstname </td>
            <td>{{ member.firstName }}</td>
            <td>{{ member.lastName }}</td>
            <td>{{ member.codeDep }}</td>
            <td>{{ member.email }}</td>
            <td>
                <button class="btn btn-warning" onclick()="onClickDeleteCountry">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
