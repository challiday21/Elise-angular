<h1>Create new member</h1>
<form class="mt-5 col-md-6 m-auto" [formGroup]="newMemberForm" (ngSubmit)="onSubmitForm()">
    <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <div class="input-group">
            <input placeholder="Entrer le prénom de votre member" formControlName="prenom" type="text"
                class="form-control" aria-describedby="userHelp" id="firstname">
        </div>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label">Nom de famille</label>
        <div class="input-group">
            <input placeholder="Entrer le nom de famille de votre membre" formControlName="surname" type="text"
                class="form-control" aria-describedby="userHelp" id="surname">
        </div>
    </div>
    <div class="mb-3">
        <label for="codeDep" class="form-label">Code départemental</label>
        <div class="input-group">
            <input placeholder="Entrer les premiers deux chiffres de son département" formControlName="area"
                type="number" class="form-control" aria-describedby="userHelp" id="codedep">
        </div>
    </div>
    <div class="mb-3">
        <label for="memberType" class="form-label">Type of membre</label>
        <div class="input-group">
            <input placeholder="Est-ce que le membre est un senior ou bénévole?" formControlName="population"
                type="text" class="form-control" aria-describedby="userHelp" id="memberType">
        </div>
    </div>
    <div class="d-grid col-12 col-md-2 ms-auto">
        <button [disabled]="newMemberForm.invalid" type="submit" class="btn btn-primary text-nowrap">Create</button>
    </div>
</form>
