<div class="container-xl">
    <h1 class="text-center">Sign-in form</h1>
    <form #signInForm="ngForm" (ngSubmit)="onSubmitSignIn(signInForm)">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                name="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]=" !signInForm.form.valid">Submit</button>
    </form>
</div>
<div class="container" [hidden]="!submitted">
    You submitted the following:
    Username : {{ model.username }}<br>
    <button class="btn btn-primary" click="submitted.false">
        Confirm submission
    </button>
</div>
<div class="alert-danger" *ngIf="signInError">

</div>
