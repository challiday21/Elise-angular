<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0" *ngIf="isAuthenticated === true">
            <li><button class="nav-link px-2 link-secondary btn btn-primary" routerLink="/admin"
                    routerLinkActive="active">Administrator
                </button>
            </li>
        </ul>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-left mb-md-0" *ngIf="isAuthenticated === true">
            <li><button class="nav-link px-2 btn btn-light" routerLink="/member" routerLinkActive="active">Cr√©er
                    membre</button>
            </li>
        </ul>
        <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === false">
            <li><a class="nav-link" routerLink="sign-in" routerLinkActive="active">Sign in</a></li>
        </ul>
        <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === true">
            <li class="nav-item">
                <a class="nav-link clickable" (click)="onClickLogout()">Log out</a>
            </li>
        </ul>
    </header>
</div>
